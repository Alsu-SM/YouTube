<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <button class="menu-button">
        <span class="menu-line"></span>
        <span class="menu-line"></span>
        <span class="menu-line"></span>
      </button>
      <img src="assets/logo.svg" alt="YouTube" class="logo" />
      <div class="input-group">
        <input
          type="search"
          name="search"
          placeholder="Search"
          class="input-search"
        />
        <button class="button-search">
          <svg class="icon icon-search" width="19" height="19">
            <use xlink:href="assets/icons.svg#search"></use>
          </svg>
        </button>
      </div>

      <div class="icons-container">
        <a href="#" class="icon-link">
          <svg class="icon icon-group" width="27" height="20">
            <use xlink:href="assets/icons.svg#videos"></use>
          </svg>
        </a>
        <a href="#" class="icon-link">
          <svg class="icon icon-group" width="21" height="21">
            <use xlink:href="assets/icons.svg#apps"></use>
          </svg>
        </a>
        <a href="#" class="icon-link">
          <svg class="icon icon-group" width="22" height="26">
            <use xlink:href="assets/icons.svg#notifications"></use>
          </svg>
        </a>
      </div>
      <!-- /.icons-container -->
      <a href="#" class="user">
        <img src="assets/avatar.jpg" alt="" class="avatar" />
      </a>
    </header>
    <div class="container">
      <aside class="sidebar">
        <nav class="nav">
          <ul class="nav-menu">
            <li class="nav-item">
              <a href="#" class="nav-link">
                <svg class="icon icon-group" width="22" height="26">
                  <use xlink:href="assets/icons.svg#home"></use>
                </svg>
                <span class="nav-text">Home</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <svg class="icon icon-group" width="22" height="26">
                  <use xlink:href="assets/icons.svg#trending"></use>
                </svg>
                <span class="nav-text">Trending</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link">
                <svg class="icon icon-group" width="22" height="26">
                  <use xlink:href="assets/icons.svg#subscriptions"></use>
                </svg>
                <span class="nav-text">Subscriptions</span>
              </a>
            </li>
          </ul>
          <ul class="nav-menu">
            <li class="nav-item">
              <a href="#" class="nav-link">
                <svg class="icon icon-group" width="22" height="26">
                  <use xlink:href="assets/icons.svg#library"></use>
                </svg>
                <span class="nav-text">Library</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <svg class="icon icon-group" width="22" height="26">
                  <use xlink:href="assets/icons.svg#history"></use>
                </svg>
                <span class="nav-text">History</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link">
                <svg class="icon icon-group" width="22" height="26">
                  <use xlink:href="assets/icons.svg#watchLater"></use>
                </svg>
                <span class="nav-text">Watch later</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <svg class="icon icon-group" width="22" height="26">
                  <use xlink:href="assets/icons.svg#favourites"></use>
                </svg>
                <span class="nav-text">Favourites</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <svg class="icon icon-group" width="22" height="26">
                  <use xlink:href="assets/icons.svg#likedVideos"></use>
                </svg>
                <span class="nav-text">Liked videos</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <svg class="icon icon-group" width="22" height="26">
                  <use xlink:href="assets/icons.svg#music"></use>
                </svg>
                <span class="nav-text">Music</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <svg class="icon icon-group" width="22" height="26">
                  <use xlink:href="assets/icons.svg#games"></use>
                </svg>
                <span class="nav-text">Games</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <svg class="icon icon-group" width="22" height="26">
                  <use xlink:href="assets/icons.svg#showMore"></use>
                </svg>
                <span class="nav-text">Show more</span>
              </a>
            </li>
          </ul>
        </nav>

        <h2 class="nav-title">Subscriptions</h2>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="/assets/avatar1.jpg" alt="avatar" class="nav-img" />
              <span class="nav-text">Gussie Singleton</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="/assets/avatar2.jpg" alt="avatar" class="nav-img" />
              <span class="nav-text">Nora Francis</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="/assets/avatar3.jpg" alt="avatar" class="nav-img" />
              <span class="nav-text">Belle Briggs</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="/assets/avatar4.jpg" alt="avatar" class="nav-img" />
              <span class="nav-text">Eunice Cortez</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="/assets/avatar5.jpg" alt="avatar" class="nav-img" />
              <span class="nav-text">Emma Hanson</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="/assets/avatar6.jpg" alt="avatar" class="nav-img" />
              <span class="nav-text">Leah Berry</span>
            </a>
          </li>
        </ul>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <svg class="icon icon-group" width="22" height="26">
                <use xlink:href="assets/icons.svg#settings"></use>
              </svg>
              <span class="nav-text">Settings</span>
            </a>
          </li>
        </ul>
        <!-- /.navigation -->
      </aside>
      <!-- /.sidebar -->
    </div>
    <!-- /.container -->
    <!-- /.header -->
    <script src="main.js"></script>
  </body>
</html>
